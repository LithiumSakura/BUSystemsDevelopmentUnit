{% extends "base.html" %}
{% block title %}Admin: Logs{% endblock %}
{% block content %}
<h1>Activity Logs</h1>
<br>
<ul>
{% for log in logs %}
    {% set l = log.to_dict() %}
    <li>
        <b>{{ l.action }}</b>
        — {{ l.user_email if l.user_email else "system" }}
        — {{ l.timestamp }}
    </li>
{% endfor %}
</ul>

{% endblock %}
