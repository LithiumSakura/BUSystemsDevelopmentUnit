{% extends "base.html" %}
{% block title %}Admin: User management{% endblock %}
{% block content %}

<div class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <div>
            <h1 class="h3 mb-1 fw-bold">User Role Management</h1>
            <div class="text-muted small">Assign committee roles and positions.</div>
        </div>
    </div>

    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-3 p-md-4">
            <div class="table-responsive">
                <table class="table table-sm align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th class="fw-semibold">Name</th>
                            <th class="fw-semibold">Email</th>
                            <th class="fw-semibold text-center">Committee</th>
                            <th class="fw-semibold">Position</th>
                            <th class="fw-semibold text-end">Save</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for u in users %}
                        <tr>
                            <form method="post" class="m-0">
                                <td class="fw-semibold">{{ u.first_name }} {{ u.last_name }}</td>
                                <td class="text-muted">{{ u.email }}</td>

                                <td class="text-center">
                                    <div class="form-check d-inline-flex justify-content-center m-0">
                                        <input class="form-check-input" type="checkbox" name="is_committee"
                                            {% if u.role == "committee" %}checked{% endif %}>
                                    </div>
                                </td>

                                <td style="min-width: 180px;">
                                    <select name="committee_position" class="form-select form-select-sm">
                                        <option value="">â€”</option>
                                        {% for pos in ["President", "Secretary", "Treasurer"] %}
                                            <option value="{{ pos }}" {% if u.committee_position == pos %}selected{% endif %}>
                                                {{ pos }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </td>

                                <td class="text-end">
                                    <input type="hidden" name="user_id" value="{{ u.id }}">
                                    <button type="submit" class="btn btn-primary btn-sm">
                                        <i class="bi bi-check2-circle me-1"></i> Update
                                    </button>
                                </td>
                            </form>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
