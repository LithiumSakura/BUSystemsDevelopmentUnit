{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-5">
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-body p-4 p-md-5">
                    <div class="text-center mb-4">
                        <div class="display-6 fw-bold mb-1">Welcome back</div>
                        <div class="text-muted">Log in to manage and RSVP to events.</div>
                    </div>
                    <form method="POST" class="needs-validation" novalidate>
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input
                                    type="email"
                                    class="form-control"
                                    name="email"
                                    placeholder="name@example.com"
                                    required
                                    autofocus
                                >
                                <div class="invalid-feedback">Please enter a valid email.</div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input
                                    type="password"
                                    class="form-control"
                                    name="password"
                                    placeholder="Your password"
                                    required
                                >
                                <div class="invalid-feedback">Please enter your password.</div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">
                            <i class="bi bi-box-arrow-in-right me-1"></i> Log in
                        </button>
                    </form>
                    <div class="d-flex justify-content-between align-items-center mt-4">
                        <div class="small text-muted">
                            Donâ€™t have an account?
                            <a href="{{ url_for('register') }}" class="link-primary">Register</a>
                        </div>
                        <a href="{{ url_for('home') }}" class="small link-secondary">Back home</a>
                    </div>
                </div>
            </div>
            <div class="text-center text-muted small mt-3">
                <i class="bi bi-shield-lock me-1"></i> Passwords are securely hashed.
            </div>
        </div>
    </div>
</div>

<script>
(() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    });
})();
</script>

{% endblock %}
