{% extends "base.html" %}
{% block content %}
<h2>Events</h2>

{% if role == "admin" %}
  <p><a href="{{ url_for('admin_event_new') }}">+ Create new event</a></p>
{% endif %}

{% if events %}
  <ul>
    {% for e in events %}
      <li>
        <a href="{{ url_for('event_detail', event_id=e.id) }}">{{ e.title }}</a>
        â€” {{ e.start_time.strftime("%d %b %Y %H:%M") }}
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No events yet.</p>
{% endif %}

{% endblock %}
